<!DOCTYPE html>
<html lang="en" id="theme" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Bar Animation</title>
    <style>
      .p1 {
        font-family: "Monaco", "Courier New", monospace;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body
    class="p1 p-8 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-white"
  >
    <button onclick="location.href='../index.html'" class="h-10 w-64 bg-black mb-16 cursor-pointer"> Go Back to Projects</button>
    
    <div
      id="splash"
      class="flex-col justify-center"
    >
      <h1 class="text-4xl mb-6">Loading...</h1>
      <div class=" bg-gray-900">
        <div id="progressBar" class="bg-yellow-600 w-0 h-16"></div>
      </div>

    </div>
    <button id="reloadButton" class="hidden h-10 w-64 bg-yellow-600 ">Reload Loading Screen</button>

    <script type="module" src="loadingbar.js"></script>
  </body>
</html>
